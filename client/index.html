<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts: Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div id="particles-js" class="particles"></div>
    <div class="container" id="container">
        <div class="header text-center mb-5">
            <div class="logo-wrapper">
                <div class="logo-icon" id="logoIcon"></div>
                <h1 class="title" id="title">
                    <span>W</span><span>e</span><span>a</span><span>t</span><span>h</span><span>e</span><span>r</span>
                    <span>D</span><span>a</span><span>s</span><span>h</span><span>b</span><span>o</span><span>a</span><span>r</span><span>d</span>
                </h1>
            </div>
        </div>

        <div class="search-box mx-auto mb-5">
            <input type="text" id="locationInput" class="form-control mb-3" placeholder="Enter city name or zip code">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button id="searchBtn" class="btn btn-primary search-button">Search</button>
                <button id="unitToggle" class="btn btn-secondary unit-toggle">Â°C</button>
            </div>
            <div id="searchHistory" class="list-group">
                <!-- Search history items will be added here -->
            </div>
        </div>

        <div id="loading" class="loading d-none text-center mb-5">
            <div class="spinner-border text-white" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="errorMessage" class="alert alert-danger d-none mb-5" role="alert"></div>

        <div id="currentWeather" class="card weather-card mb-5 d-none">
            <div class="card-body text-center">
                <h2 id="cityName" class="card-title city-name"></h2>
                <div id="weatherIcon" class="weather-icon"></div>
                <p class="card-text weather-info">Summary: <span id="weatherSummary"></span></p>
                <p class="card-text weather-info">Temperature: <span id="temperature"></span></p>
                <p class="card-text weather-info">High/Low: <span id="tempHighLow"></span></p>
                <p class="card-text weather-info">Precipitation: <span id="precipitation"></span>%</p>
                <p class="card-text weather-info">Humidity: <span id="humidity"></span>%</p>
                <p class="card-text weather-info">Wind Speed: <span id="windSpeed"></span></p>
                <p class="card-text weather-info">Sunrise: <span id="sunrise"></span></p>
                <p class="card-text weather-info">Sunset: <span id="sunset"></span></p>
                <p class="card-text weather-info">Local Time: <span id="localTime"></span></p>
            </div>
        </div>

        <h3 class="forecast-title text-center text-white mb-4">Today's Hourly Forecast</h3>
        <div id="hourlyForecast" class="hourly-forecast mb-5 d-flex overflow-auto"></div>

        <h3 class="forecast-title text-center text-white mb-4">5-Day Forecast</h3>
        <div id="forecast" class="forecast-line"></div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
